<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <form action="" style="background-color:rgb(197, 206, 146);">
    <h1>Feedback Page</h1>
    
    

        <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text"name="inputname"></td>
        </tr>
        <tr>
            <td><label for="Phone Number">Phone Number</label></td>
            <td><input type="text"number="inputphonenumber"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email"name="inputemail"></td>
         </tr>
         </tr>
         <tr>
            <td><label for="feedback">Write your feedback</label></td>
            <td><textarea name="txtfeedback" id="" cols="50"rows="12"></textarea><br></td>
         </tr>
         <tr>
            <td><input type="date"></td>
            <td>
                <button>Submit</button>
                <button>Reset</button>
            </td>
         </tr>

    </form>
</body>
</html>
